<div>
    <form name="search-form" ng-submit="searchUser(fname)">
        <input type="text" name="fname" ng-model="fname" required />
        <input type="submit" value="Search" />
    </form>
    <form name="search-form" ng-submit="searchIssues(pastdays)">
        <input type="text" name="pastdays" ng-model="pastdays" required />
        <input type="submit" value="Search Issues" />
    </form>
</div>
