<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test Repo</title>
</head>
<body ng-app="mainApp">
    <div>Testing Toggles</div>
    <div ng-controller="RepoController">
        <button ng-click="toggleCustom()">Custom</button>
        <span ng-hide="custom">
            From:
            <input type="text" id="from" />
        </span>
        <span ng-hide="custom">
            To:
            <input type="text" id="to" />
        </span>
        <span ng-show="custom"></span>
    </div>
</body>
</html>
